
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charm Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>üõí Charm Store</h1>
        <input type="text" id="searchBox" placeholder="üîç Search products...">
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="Snacks">Snacks</option>
            <option value="Beverages">Beverages</option>
            <option value="Bakery">Bakery</option>
        </select>
        <button id="sortLowHigh">‚¨ÜÔ∏è Price: Low to High</button>
        <button id="sortHighLow">‚¨áÔ∏è Price: High to Low</button>
        <button id="cartBtn">üõí Cart</button>
    </header>

    <!-- Main Product Grid -->
    <main>
        <div id="productList" class="product-grid">
            <!-- Sample Product Structure -->
            <div class="product-card">
                <img src="images/coca-cola.jpg" alt="Coca Cola">
                <h3>Coca Cola</h3>
                <p class="category">Category: Beverages</p>
                <select>
                    <option>Small Pack - ‚Çπ20</option>
                    <option>Large Pack - ‚Çπ50</option>
                </select>
                <button class="addToCart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="images/doritos.jpg" alt="Doritos">
                <h3>Doritos</h3>
                <p class="category">Category: Snacks</p>
                <select>
                    <option>Small Pack - ‚Çπ20</option>
                    <option>Large Pack - ‚Çπ40</option>
                </select>
                <button class="addToCart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="images/oreo.jpg" alt="Oreo Cookies">
                <h3>Oreo Cookies</h3>
                <p class="category">Category: Bakery</p>
                <select>
                    <option>Single Pack - ‚Çπ15</option>
                    <option>Family Pack - ‚Çπ50</option>
                </select>
                <button class="addToCart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="images/lays.jpg" alt="Lays Chips">
                <h3>Lays Chips</h3>
                <p class="category">Category: Snacks</p>
                <select>
                    <option>Small Pack - ‚Çπ10</option>
                    <option>Large Pack - ‚Çπ30</option>
                </select>
                <button class="addToCart">Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Sidebar Shopping Cart -->
    <aside>
        <h2>Shopping Cart</h2>
        <ul id="cartList"></ul>
        <p>Total: ‚Çπ<span id="totalPrice">0</span></p>
        <button id="checkoutBtn">Checkout</button>
    </aside>

    <script src="script.js"></script>

</body>
</html>
